<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Login</title>

<link rel="stylesheet" href="background/css/bootstrap.min.css">
<link rel="stylesheet" href="background/css/animate.css">
<link rel="stylesheet" href="background/css/signup_style.css">
<!-- Bootstrap -->
<!-- <script src="background/js/bootstrap.min.js"></script> -->
<!-- <script src="background/myjs/jquery-3.3.1.min.js"/> -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- <script src="background/myjs/signin.js"></script> -->


<script type="text/javascript">
	function signin() {
		var username = $("#username").val();
		var password = $("#password").val();
		
		$.ajax({
			type : "POST",
			dataType : 'json',
			contentType : "application/json;charset=utf-8",
			url : "/steels/user/login",
			async : false,
			data : JSON.stringify({
				"name" : username,
				"pass" : password
			}),
			beforeSend : function() {
				//$("body").append('<div id="pload" style="position:fixed;top:30%;z-index:1200;background:url(background/img/loading.gif) top center no-repeat;width:100%;height:140px;margin:auto auto;"></div>');
			},
			complete : function() {
				//$("#pload").remove();
			},
			success : function(result) {
				console.log("res:",result.res);
				var temp=JSON.stringify(result);
				var jsonObj = eval("("+temp+")");
				if (jsonObj.res == "200") {
					alert(jsonObj.msg);
					// 成功
				} else if (jsonObj.res == "501"){
					alert(jsonObj.msg);
					// 用户名错误
				}else if (jsonObj.res == "502"){
					alert(jsonObj.msg);
					// 密码错误
				}
			},
			error : function(result) {
				alert("失败..." + result);
			}
		});

	}
</script>
</head>
<body class="style-3">

	<div class="container">

		<div class="row">
			<div class="col-md-4 col-md-push-8">

				<form class="fh5co-form animate-box"
					data-animate-effect="fadeInRight">
					<h2>Sign In</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label> <input
							type="text" class="form-control" id="username"
							placeholder="Username" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" class="form-control" id="password"
							placeholder="Password" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="remember"><input type="checkbox" id="remember">
							Remember Me</label>
					</div>
					<div class="form-group">
						<p>
							Not registered? <a href="/steels/signup">Sign Up</a> | <a
								href="/forgotpwd">Forgot Password?</a>
						</p>
					</div>
					<div class="form-group">

						<button type="button" onclick="signin();" class="btn btn-primary">Sign
							In</button>
					</div>
				</form>
				<!-- END Sign In Form -->


			</div>
		</div>
		<div class="row" style="padding-top: 60px; clear: both;">
			<div class="col-md-12 text-center">
				<p>
					<small>&copy;Y&Z</small>
				</p>
			</div>
		</div>
	</div>





</body>
</html>
