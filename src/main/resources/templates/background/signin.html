<body class="style-3">

	<div class="container">

		<div class="row">
			<div class="col-md-4 col-md-push-8">

				<form class="fh5co-form animate-box"
					data-animate-effect="fadeInRight" method="post" enctype="application/x-www-form-urlencoded"  action="/steels/user/login">
					<h2>Sign In</h2>
					<p th:text="${state}"/>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label> <input
							type="text" class="form-control" id="username" name="username"
							placeholder="Username" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" class="form-control" id="password" name="password"
							placeholder="Password" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="remember"><input type="checkbox" id="remember">
							Remember Me</label>
					</div>
					<div class="form-group">
						<p>
							Not registered? <a href="/steels/signup">Sign Up</a> | <a
								href="/forgotpwd">Forgot Password?</a>
						</p>
					</div>
					<div class="form-group">

						<button type="submit"  class="btn btn-primary">Sign
							In</button>
					</div>
				</form>
				<!-- END Sign In Form -->


			</div>
		</div>
		<div class="row" style="padding-top: 60px; clear: both;">

					<small>&copy;Y&Z</small>
				</p>
			</div>
		</div>
